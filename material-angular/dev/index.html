<!DOCTYPE html> 
<html lang="en" ng-app="MainApp"> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"> 
    <title>Material Design</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head> 

  <body  layout="column" ng-controller="IndexController">
    <!-- TOP BAR -->
    <div ng-include src="common.topnav"></div>

    <div layout="row" flex>
      <!-- side bar left -->
      <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <div ng-include src="common.leftmenu"></div>
      </md-sidenav>
      <!-- side bar right -->
      <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" is-locked-open="$mdMedia('gt-sm')">
        <div ng-include src="common.sideright"></div>
      </md-sidenav>      
      <!-- content -->    
      <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <ng-view></ng-view>
        </md-content>
       <!--  <div ng-include src="common.footer"></div> -->
      </div>
    </div>

    <script src="js/lib/lib.js"></script>
    <script src="js/material-angular.js"></script>
  </body>
</html>
